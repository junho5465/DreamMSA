<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
   href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
   rel="stylesheet">
<link
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
   rel="stylesheet">
<link href="css/orderCheck.css" rel="stylesheet">
<script
   src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<link rel="stylesheet"
   href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>
<script>
   function back() {
      location.replace("http://localhost:8000/menu/list");
   }
</script>

<body>
   <div class="root">
      <div class="board1">
         <div class="header">
            <div class="wrapper">
               <a class="title">Dream Security Bank</a>
               <div class="desc">꿈과 대출이 가득한 공간</div>
               <button onclick="back()" type="button" class="btn btn-outline-secondary btn-sm" style="float: left;">뒤로가기</button><br><br>
            </div>
         </div>
         <div class="article">
            <div class="wrapper">
               <table>
                  <thead>
                     <tr>
                        <!-- <th class="check"><input name="check" type="checkbox">
                        </th> -->
                        <th class="num">대출 번호</th>
                        <th>상품 번호</th>
                        <th>사용자</th>
                        <th>대출금액</th>
                        <th class="date">대출일</th>
                        <th class="views">상환일</th>
                        <th>주문 상태</th>
                     </tr>
                  </thead>
                  <tbody>
                     <tr th:each="list: ${list}">
                        <!-- <td class="check"><input name="check" type="checkbox"></td> -->
                        <td class="num" th:text="${list.orderNo}"></td>
                        <td class="num" th:text="${list.proNo}"></td>
                        <td class="name" th:text="${list.userId}"></td>
                        <td
                           th:text="${#numbers.formatInteger(list.orderPrice,3,'COMMA')}+' 원'">원</td>
                        <td class="date"
                           th:text="${#dates.format(list.orderDate, 'yyyy-MM-dd')}"></td>
                        <td class="views"
                           th:text="${#dates.format(list.endDate, 'yyyy-MM-dd')}"></td>
                        <td class="name">
                           <div th:switch="${list.status}">
                              <span th:case="1" th:text="승인완료">승인완료</span> <span th:case="2"
                                 th:text="승인거절">승인거절</span> <span th:case="0" th:text="승인대기">승인대기</span>
                           </div>
                        </td>
                     </tr>
                  </tbody>
               </table>
            </div>
         </div>
      </div>
      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="js/orderCheck.js"></script>
</body>
</html>
