<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>대출 신청 페이지</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
   href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
   rel="stylesheet">
<link
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
   rel="stylesheet">
<link href="css/apply.css" rel="stylesheet">
<script
   src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
   <link rel="stylesheet"
   href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<script>
   function back() {
      location.replace("http://localhost:8000/menu/list");
   }
</script>
   <form name="applyForm" id="applyForm" method="post">
      <div class="form">
         <div class="wrapper">
            <div class="header">
               <span class="title">대출 신청</span> 
               <span class="desc" th:text="${list.preferred_username} + '님 환영합니다.'"></span>
               <button onclick="back()" type="button" class="btn btn-outline-secondary btn-sm" style="float: right;">처음으로</button><br><br>
               <div ></div>
               
               <input type="hidden" id="proNo" name="proNo"
                  th:value="${proVO.proNo}"> <input type="hidden"
                  id="userId" name="userId" th:value="${list.preferred_username}">
               <input type="hidden" id="term" name="term" th:value="${proVO.term}">
               <div class="content">

                  <div class="half">
                     <div class="name">
                        <label for="name"><span>대출 상품 이름</span></label> <input type="text" id="name"
                           placeholder="" th:value="${proVO.proName}" readonly="true">
                     </div>
                     <div class="limit">
                        <label for="limit"> <span>대출 제한금액</span> <span
                           class="point">*</span>
                        </label> <input type="text" id="limit" placeholder=""
                           th:value="${#numbers.formatInteger(proVO.proLimit,3,'COMMA')}+'원'" readonly="true">
                     </div>
                     <div class="orderPrice">
                        <label for="orderPrice"> <span>대출 금액</span> <span
                           class="point">*</span>
                        </label> <input type="text" id="orderPrice" name="orderPrice"
                           placeholder="대출하실 금액을 입력하세요.">
                     </div>
                     <div class="action">
                        <button onclick="apply()" type="button">대출 신청</button>
                     </div>
                  </div>
                  <div class="half">
                     <div class="message">
                        <label for="message"> <span>대출 상품 설명</span> <!-- 
                            <span class="point">*</span>
                            <span class="length">(<span>0</span> / 1000)</span> -->
                        </label>
                        <textarea id="description" placeholder="대출 상품 설명"
                           th:text="${proVO.description}" readonly="true"></textarea>
                     </div>
                  </div>
               </div>
            </div>
         </div>
   </form>

   <script th:inline="javascript">
      function apply() {
         var p = $('input[name=orderPrice]').val();
         var l = "[[${proVO.proLimit}]]";
         
         console.log(p);
         console.log(Number(l));
         if(p > Number(l)) {
            alert("제한 금액보다 큽니다. 다시 입력해 주세요.");
            return false;
         } 
         
         var proNo = $('#proNo').val();
         var userId = $('#userId').val();
         var orderPrice = $('#orderPrice').val();
         var term = $('#term').val();
         var arr = {
            "proNo" : proNo,
            "userId" : userId,
            "orderPrice" : orderPrice,
            "term" : term
         };

         $.ajax({
            anyne : true,
            type : 'POST',
            url : '/loan/kafka',
            data : JSON.stringify(arr),
            dataType : "text",
            contentType : 'application/json',
            success : function(data) {
               alert("변경완료");
               location.href = "/menu/list";
            },
            error : function(xhr, status, error) {
               alert(error);
            }
         });
         
         console.log(arr);
      }
   </script>
   <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</body>
</html>
